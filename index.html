<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$ Price Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- if price of 1kg apple is 180 how much would be of 300gm   -->
  <main>
    <form id="theForm">
      <h2>Price Per kg: </h2>
      <input id="pricePerKg" type="number" placeholder="Enter the Price per kg" required>
      <h2>Number of Grams: </h2>
      <input id="pricePerG" type="number" placeholder="Enter the value in grams" required>
    </form>
    <div class="pay">
      <h1>amount to be paid: <span id="pay">$ 0</span> </h1>
    </div>
    <button type="click" id="calculate" onclick="updatePrice()">Calculate</button>
  </main>
  <script src="index.js"></script>
</body>
</html>
